<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/bootstrap.css"> 
<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom fonts for this template -->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

<!-- Plugin CSS -->
<link rel="stylesheet" href="device-mockups/device-mockups.min.css">

<!-- Custom styles for this template -->
<link href="css/new-age.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	/* 유효성 검사 */
	$(document).ready(function(){
		$('#boardModifyBtn').click(function(){
			$('#boardModifyForm').submit(function(event){
				if($('#boardTitle').val().length<1){
					$('#boardTitle').attr('placeholder','한글자 이상 입력해주세요');
					$('#boardTitle').focus();
					return false;
				}else if($('#boardContent').val().length<1){
					$('#boardContent').attr('placeholder','한글자 이상 입력해주세요');
					$('#boardContent').focus();
					return false;
				}else if($('#boardPw').val().length<1){
	            	$('#boardPw').attr('placeholder','비밀번호를 입력해주세요');
	            	$('#boardPw').focus();
	            	return false;
	            }
			});
		});
	});				
</script>
</head>
<body>
<header class="masthead">
<div class="container">
	<h1>MODIFY BOARD</h1>
	<form action="/modifyBoard" method="post" id="boardModifyForm">
		<table class="table  table-hover text-white">
			<tr>
				<td>번호 :<th:block th:text="${board.boardNo}" name="boardNo"  readonly></th:block></td>
			<tr>
			<tr>
				<td>제목 : <input th:value="${board.boardTitle}" type="text" name="boardTitle" id="boardTitle"></td>
			<tr>
			<tr>	
				<td>내용 : <textarea th:text="${board.boardContent}" name="boardContent" id="boardContent" rows=10 cols=50></textarea></td>
			<tr>	
				<td>사용자 :<th:block th:text="${board.boardUser}" name="boardUser" id="boardUser"></th:block></td>
			<tr>
			<tr>
				<td>날짜 : <th:block th:text="${board.boardDate}" name="boardDate" readonly></th:block></td>
			<tr>
			
			<td>비밀번호 : <input type="text" name="boardPw" id="boardPw"></td>
				
			
		</table>
	<td><input type="submit" value="수정하기" id="boardModifyBtn" class="btn btn-outline btn-xl js-scroll-trigger" ></td>
	<a th:href="@{/boardDetail(boardNo=${board.boardNo}, currentPage=${currentPage})}" >돌아가기</a>
	</form> 
</div>
</header>
</body> 
</html>
