<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/bootstrap.css"> 
<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom fonts for this template -->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

<!-- Plugin CSS -->
<link rel="stylesheet" href="device-mockups/device-mockups.min.css">

<!-- Custom styles for this template -->
<link href="css/new-age.min.css" rel="stylesheet">
</head>
<body>
<header class="masthead">
<div class="container">
	<h1>REMOVE BOARD</h1>
	<form action="/removeBoard" method="post" >
		<table class="table table-striped table-hover">
		
			
				<tr>
					<td>번호 :<th:block th:text="${board.boardNo}" type="text" name="boardNo"  readonly></th:block></td>
				<tr>
				<tr>
					<td>비밀번호 : <input type="text" name="boardPw"></td>
				<tr>
			
		</table>
	<td><input type="submit" value="삭제하기" class="btn btn-outline btn-xl js-scroll-trigger"></td>
	<a th:href="@{/boardDetail(boardNo=${board.boardNo}, currentPage=${currentPage})}" >돌아가기</a>
		
	</form> 
</div>
</header>
</body> 
</html>
