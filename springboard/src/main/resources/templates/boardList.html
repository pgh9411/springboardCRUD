<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

 <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

  <!-- Plugin CSS -->
  <link rel="stylesheet" href="device-mockups/device-mockups.min.css">

  <!-- Custom styles for this template -->
  <link href="css/new-age.min.css" rel="stylesheet">

</head>
<body>
<header class="masthead">
<div class="container">
	<h1>BOARD LIST</h1>



	<table id="page-top" class="table table-striped table-hover text-white">
		<thead>
			<tr>
				<th>boardNo</th>
				<th>boardTitle</th>
				<th>boardUser</th>
				<th>boardDate</th>

			</tr>
		</thead>


		<tr th:each="b : ${map.get('list')}">
			<td th:text="${b.boardNo}" ></td>
			<td>
				<a th:href="@{/boardDetail(boardNo=${b.boardNo}, currentPage=${currentPage})}"> 
				<th:block th:text="${b.boardTitle}"></th:block>
				</a>
			</td>
			<td th:text="${b.boardUser}"></td>
			<td th:text="${b.boardDate}"></td>
			
			
		</tr>


	</table>
	
	
	<form>
		<tr>
			<td th:if="${currentPage > 1}">
			<a th:href="@{/boardList(currentPage=1)}" class="btn btn-outline btn-xl js-scroll-trigger">처음</a>
			<a th:href="@{/boardList(currentPage=${currentPage - 1})}">이전</a>
			</td>
			<td th:if="${currentPage < map.lastPage}">
			<a th:href="@{/boardList(currentPage=${currentPage + 1})}">다음</a>
			<a th:href="@{/boardList(currentPage=${map.lastPage})}" class="btn btn-outline btn-xl js-scroll-trigger">끝</a>
			</td>
		</tr>
	</form>
	
	<a href="boardAdd" class="btn btn-outline btn js-scroll-trigger">게시글 입력</a>
	</div>
</header>	

</body>
</html>
